{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="form-group mb-3">
                            <label for="login_id">Student Number or Email</label>
                            <input type="text" class="form-control" id="login_id" name="login_id" required>
                            <small class="form-text text-muted">Enter your 8-digit student number or complete email (e.g., 22336016@dut4life.ac.za)</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
